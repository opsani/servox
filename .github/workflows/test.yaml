name: Run Tests
on: [push, pull_request]

jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v2.1.3
      with:
        python-version: '3.8'
        architecture: x64
    - name: Install and configure Poetry
      run: |
        pip install poetry==1.1.*
        poetry config virtualenvs.in-project true
    - name: Set up cache
      uses: actions/cache@v2.1.1
      with:
        path: .venv
        key: venv-${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
    - name: Install dependencies
      run: poetry install    
    - name: Run unit tests
      run: poetry run pytest tests
    - name: Test CLI entrypoints
      run: poetry run servo version    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2    
    - name: Drop a Kubeconfig
      uses: kodermax/kubectl-aws-eks@master
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      with:
        args: config view --minify --flatten > tests/kubeconfig
    - name: Create kind cluster
      uses: helm/kind-action@v1.0.0
      with:
        cluster_name: pytest-k8s-async
    - name: Run integration tests
      uses: prepor/action-aws-iam-authenticator@master
      run: poetry run pytest -s -vv -m integration --integration
