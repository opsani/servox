name: Run Tests
on: [push, pull_request]

jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v2.1.3
      with:
        python-version: '3.8'
        architecture: x64
    - name: Install and configure Poetry
      run: |
        pip install poetry==1.0.*
        poetry config virtualenvs.in-project true
    - name: Set up cache
      uses: actions/cache@v2.1.1
      with:
        path: .venv
        key: venv-${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
    - name: Install dependencies
      run: poetry install
    - name: Setup Minikube
      uses: manusa/actions-setup-minikube@v2.1.0
      with:
        minikube version: 'v1.13.1'
        kubernetes version: 'v1.19.2'
        github token: ${{ secrets.GITHUB_TOKEN }}
    - name: Drop a Kubeconfig
      run: kubectl config view --minify --flatten > tests/kubeconfig
    - name: Run unit tests
      run: poetry run pytest tests
    - name: Test CLI entrypoints
      run: poetry run servo version
    - name: Run integration tests
      run: poetry run pytest -m integration --integration
