---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: fiber-http
  labels:
    app.kubernetes.io/name: fiber-http

spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: fiber-http
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fiber-http
    spec:
      # Prefer deployment onto a Node labeled node.opsani.com=app
      # This ensures physical isolation and network transport if possible
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: node.opsani.com/role
                operator: In
                values:
                - app
      containers:
      # Primary container providing the fiber-http web service
      - name: fiber-http
        image: opsani/fiber-http:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 125m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 1Gi
        ports:
          - containerPort: 8480

---

apiVersion: v1
kind: Service

metadata:
  name: fiber-http
  labels:
    app.kubernetes.io/name: fiber-http
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"

spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app.kubernetes.io/name: fiber-http
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8480
