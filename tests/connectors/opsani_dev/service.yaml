apiVersion: v1
kind: Service

metadata:
  name: fiber-http
  labels:
    app.kubernetes.io/name: fiber-http
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"

spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: fiber-http
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8480
